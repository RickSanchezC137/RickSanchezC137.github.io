<!DOCTYPE html>
<html>

	<head lang="en">
		<!-- Regular front-end stuff -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>New File Browser</title>

		<!-- Include our styleshee; specify the relative patht -->
		<link href="./assets/css/styles.css" rel="stylesheet"/>

	</head>

	<body>

		<!-- Include our script files -->
		<!-- jquery -->
		<script src="./assets/js/jquery-1.11.0.min.js"></script>
		<!-- created javascript file; specify the relative path -->
		<!-- <script src="./assets/js/script.js"></script> -->


		<div class="filemanager">

			<!-- The name search bar -->
			<div class="namesearch">
				<input type="search" placeholder="Find a file by name.." />
			</div>

			<!-- The date search bars -->
			<div class="datesearch">
				<input type="search" placeholder="From YYYYMMDD.." />
				<input type="search" placeholder="To YYYYMMDD.." />
			</div>

			<!-- Upload button -->
			<<div>
				<button type="button"> Upload a file </button>
			</div>

			<!-- Delete button -->
			<div>
				<button type="button"> Delete a file </button>
			</div>
			
			<!-- The path displayer on top -->
			<div class="pathdisplayer"></div>

			<!-- The content list -->
			<ul class="data"></ul>

			<!-- In case nothing is found -->
			<div class="nothingfound">
				<div class="nofiles"></div>
				<span>No files here.</span>
			</div>

		</div>

	</body>

</html>
